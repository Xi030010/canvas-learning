<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <!-- 设置浏览器渲染规则 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture frame practice</title>

    <style>
      body {
        display: flex; align-items: center; justify-content: center; height: 90vh; margin: 0;
      }
    </style>
  </head>

  <body style="text-align: center">
    <canvas id="picture-frame" width="550" height="500"></canvas>
  </body>

  <script>
    /** @type {HTMLCanvasElement} */
    var frame = document.getElementById("picture-frame").getContext("2d")
    
    var num = 10
    var width = 50
    for (var i = 0; i < num; i++) {
      for (var j = 0; j < num + 1; j++) {
        if (i === 0 || i === num - 1) {
          frame.beginPath()
          if (j % 2 === 0) {
            frame.moveTo(j * width, i * width)
            frame.lineTo((j + 1) * width, i* width)
          }
          else {
            frame.arc((j + 1/2) * width, i * width, width / 2, 0, Math.PI, false)
          }
          // frame.closePath()
          frame.stroke()
        }
      }
    }
  </script>

</html>
